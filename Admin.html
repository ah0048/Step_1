<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/admin.css">
</head>

<body>

<div class="container-fluid p-4">

  <!-- Header -->
  <div class="dashboard-header mb-4">
    لوحة التحكم - Step 1
  </div>

  <!-- Stats -->
  <div class="row g-4 mb-4">

    <div class="col-md-3">
      <div class="stat-card orange">
        <i class="bi bi-hourglass"></i>
        <div>
          <span>حجوزات معلقة</span>
          <h3>12</h3>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="stat-card purple">
        <i class="bi bi-chat-dots"></i>
        <div>
          <span>رسائل التواصل</span>
          <h3>8</h3>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="stat-card green">
        <i class="bi bi-calendar-check"></i>
        <div>
          <span>الحجوزات</span>
          <h3>156</h3>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="stat-card blue">
        <i class="bi bi-people"></i>
        <div>
          <span>المدربين</span>
          <h3 id="trainersCount">0</h3>
        </div>
      </div>
    </div>

  </div>

  <!-- Trainers -->
<div class="card shadow-sm border-0">
  <div class="card-body">

    <div class="d-flex justify-content-between mb-3">
      <h5 class="fw-bold">المدربين</h5>
      <button class="btn btn-dark btn-sm" id="addTrainerBtn">
        <i class="bi bi-person-plus"></i> إضافة مدرب
      </button>
    </div>

    <table class="table table-hover align-middle">
      <thead>
        <tr>
          <th> الاسم بالعربي</th>
          <th>الاسم بالانجليزية</th>
          <th>التخصص</th>
          <th>التقييم</th>
          <th>إجراءات</th>
        </tr>
      </thead>
      <tbody id="trainersTable"></tbody>
    </table>

  </div>
</div>
       <button id="loginBtn" class="btn btn-dark mb-3">
  Admin Login
</button>
<!-- Login Modal -->
 <div class="modal fade" id="loginModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="loginForm">
        <div class="modal-header">
          <h5 class="modal-title">Admin Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" id="username" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
          </div>
        </div>

        <div class="modal-footer">
          <button class="btn btn-primary" type="submit">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="trainerModal">
  <div class="modal-dialog modal-lg">
    <form class="modal-content" id="trainerForm">

      <div class="modal-header">
        <h5 class="modal-title">مدرب</h5>
        <button type="button" class="btn-close " data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <input type="hidden" id="trainerId">

        <div class="row">
          <div class="col-md-6 mb-3">
  <label class="form-label">الاسم بالعربي</label>
  <input class="form-control" id="arabicName" required>
</div>

<div class="col-md-6 mb-3">
  <label class="form-label">الاسم بالانجليزية</label>
  <input class="form-control" id="englishName" required>
</div>

<div class="col-md-6 mb-3">
  <label class="form-label">Major</label>
  <input class="form-control" id="major" required>
</div>

<div class="col-md-6 mb-3">
  <label class="form-label">Specilization</label>
  <input class="form-control" id="specilization" required>
</div>

          <div class="mb-3">
                    <label for="image" class="form-label">Trainer Picture</label>
                    <input class="form-control" type="file" id="image" name="image" accept="image/*" required>
                  </div>
         
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
        <button type="submit" class="btn btn-primary">حفظ</button>
      </div>

    </form>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/Admin.js"></script>
</body>
</html>
